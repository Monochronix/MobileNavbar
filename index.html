<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/assets/images/favicon/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" href="/assets/images/favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/assets/images/favicon/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <title>Mobile Navbar</title>
</head>
<body>
    <nav>
        <div class="navbar-section">
            <div class="navbar">
                <a href="/" class="home-button"><img src="/assets/images/navbarlogo.svg" class="navbar-logo" aria-hidden="true"><span class="home-link">Monochronix</span></a>
                <a href="/login" class="login-link"><span class="login-link-text">Log In</span></a>
                <a href="/login" class="signup-link"><img src="/assets/icons/user-plus.svg" class="user-plus-icon"><span class="navbar-signup-text">Sign Up</span></a>
                <div class="menu-btn" role="button" tabindex="0" aria-label="Expand" aria-pressed="false">
                    <div class="menu-btn-icon">
                    </div>
                </div>
            </div>
            <div class="navbar-expanded-content">
                <div class="navbar-expanded-links-left">
                    <a href="/blog" class="navbar-expanded-link">Blog</a>
                    <a href="/shop" class="navbar-expanded-link">Shop</a>
                    <a href="/contact" class="navbar-expanded-link">Contact</a>
                    <a href="/about" class="navbar-expanded-link">About</a>
                    <a href="/library" class="navbar-expanded-link">Library</a>
                </div>
                <div class="navbar-expanded-links-right">
                    <a href="/patreon" class="navbar-expanded-link">Patreon</a>
                    <a href="/discord" class="navbar-expanded-link">Discord</a>
                    <a href="/stack" class="navbar-expanded-link">Stack</a>
                    <a href="/branding" class="navbar-expanded-link">Branding</a>
                    <a href="/tos" class="navbar-expanded-link">Terms of Service</a>
                </div>
                <div class="navbar-expanded-seperator">
                    <hr class="navbar-expanded-line">
                </div>
                <div class="youtube-link-area">
                    <a href="/youtube"><img src="/assets/icons/youtube.svg" class="youtube-link"></a>
                </div>
                <div class="instagram-link-area">
                    <a href="/instagram"><img src="/assets/icons/instagram.svg" class="instagram-link"></a>
                </div>
                <div class="linkedin-link-area">
                    <a href="/linkedin"><img src="/assets/icons/linkedin.svg" class="linkedin-link"></a>
                </div>
            </div>
        </div>
    </nav>
    <main>
    </main>
    <script src="/navbarFunctionality.js"></script>
</body>
</html>
