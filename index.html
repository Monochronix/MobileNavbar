<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Mobile Navbar</title>
</head>
<body>
    <nav>
        <div class="navbar" id="navbar">
            <a href="/" class="home-button"><img src="/assets/images/navbarlogo.svg" class="navbar-logo" aria-hidden="true"><span class="home-link">Monochronix</span></a>
            <a href="/login" class="login-link"><span class="login-link-text">Log In</span></a>
            <a href="/login" class="signup-link"><img src="/assets/icons/user-plus.svg" class="user-plus-icon"><span class="navbar-signup-text">Sign Up</span></a>
            <button id="expandNav" aria-label="Open Menu"><img src="/assets/icons/menu.svg" class="navbar-menu-icon" id="navbarExpandIcon"></button>
        </div>
        <div class="mobile-navbar-expanded-content" id="mobileNavbarExpandedContent">
            <div class="mobile-navbar-expanded-links-left">
                <a href="/blog" class="mobile-navbar-expanded-link">Blog</a>
                <a href="/shop" class="mobile-navbar-expanded-link">Shop</a>
                <a href="/contact" class="mobile-navbar-expanded-link">Contact</a>
                <a href="/about" class="mobile-navbar-expanded-link">About</a>
                <a href="/library" class="mobile-navbar-expanded-link">Library</a>
            </div>
            <div class="mobile-navbar-expanded-links-right">
                <a href="/patreon" class="mobile-navbar-expanded-link">Patreon</a>
                <a href="/discord" class="mobile-navbar-expanded-link">Discord</a>
                <a href="/stack" class="mobile-navbar-expanded-link">Stack</a>
                <a href="/branding" class="mobile-navbar-expanded-link">Branding</a>
                <a href="/tos" class="mobile-navbar-expanded-link">Terms of Service</a>
            </div>
            <div class="mobile-navbar-expanded-seperator">
                <hr class="mobile-navbar-expanded-line">
            </div>
            <div class="youtube-link-area">
                <a href="/youtube"><img src="/assets/icons/youtube.svg" class="youtube-link"></a>
            </div>
            <div class="instagram-link-area">
                <a href="/instagram"><img src="/assets/icons/instagram.svg" class="instagram-link"></a>
            </div>
            <div class="linkedin-link-area">
                <a href="/linkedin"><img src="/assets/icons/linkedin.svg" class="linkedin-link"></a>
            </div>
        </div>
    </nav>
    <script src="/navbarExpand.js"></script>
    <script src="/navbarMask.js"></script>
</body>
</html>
